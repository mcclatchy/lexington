<!doctype html>
<html âš¡>
  <head>
    <meta charset="utf-8">
    <title>Lexington video project frame</title>
    <script async src="https://cdn.ampproject.org/v0.js"></script>

    <link rel="canonical" href="#">
    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">

    <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

    <style amp-custom>
      {{- file "styles.css" | minify "text/css" -}}
    </style>

    <script async custom-element="amp-brightcove" src="https://cdn.ampproject.org/v0/amp-brightcove-0.1.js"></script>
    <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>
  </head>

  <body>
    <figure class="lead" id="videoPlayer">
      <amp-brightcove
        width="480"
        height="270"
        layout="responsive"
        data-account="5615998026001"
        data-player="H129Nc2gG"
        data-video-id="5662477086001"
        [data-video-id]="currentVideo"></amp-brightcove>
    </figure>

    <div class="playlist">
      {{ range $key, $video := .videos }}
      <div class="video" on="tap:AMP.pushState({ currentVideo: '{{ $video.id }}' })">
        <h2>Episode {{ $key | add 1 }}</h2>
        <div class="preview">
          <img src="./img/{{ $video.image }}" width="200" height="133"></amp-img>
          <div class="play-icon-wrapper">
            <svg height="40" width="40" viewBox="0 0 552.8 552.8">
              <g>
                <circle class="st0" cx="275.3" cy="275.3" r="264.2" fill="transparent"/>
                <path class="st1" d="M424,260.2L213.5,138.6c-12.5-7.2-28.1,1.8-28.1,16.2v243c0,14.4,15.6,23.4,28.1,16.2L424,292.6
                C436.5,285.4,436.5,267.4,424,260.2z" fill="white"/>
                <path class="st1" d="M276.4,0C124,0,0,124,0,276.4s124,276.4,276.4,276.4s276.4-124,276.4-276.4S428.8,0,276.4,0z M275.9,525.6
              c-136.6,0-247.2-110.7-247.2-247.2S139.4,31.1,275.9,31.1s247.2,110.7,247.2,247.2S412.5,525.6,275.9,525.6z" fill="white"/>
              </g>
            </svg>
          </div>
        </div>
        <h1>{{ $video.title }}</h1>
      </div>
      {{ end }}
    </div>

    <script>
      {{- file "page.js" | minify "text/javascript" -}}
    </script>
  </body>
</html>
